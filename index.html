<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Reset css <link rel="stylesheet type="text/css" href="assets/css/reset.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>

    <div class="container">
        <header>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <h1>Disney Song Trivia Game</h1>
                    <br>
                    <button id="start">Start Quiz!</button>
                    <button id="playAgain">Play Again!</button>
                </div>

            </div>
        </header>
        <br>
        <div class="row">
            <div class="col-md-12">
                <span id="timeLeft"></span>
            </div>
        </div>
        <br>
        <div id="theQuestion">
            <div id="quiz">
                <div class="row">
                    <div class="col-md-12" id="questionBox">
                        <h2><span id="question-text">What movie is "Almost There" from?</span></h2>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-3"></div>
                    <!--empty-->
                    <div class="col-md-6 question" id="answerBox">
                        <button type="button" class="btn btn-primary btn-lg btn-block answer" id="firstAnswer"></button>
                        <button type="button" class="btn btn-primary btn-lg btn-block answer"
                            id="secondAnswer"></button>
                        <button type="button" class="btn btn-primary btn-lg btn-block answer" id="thirdAnswer"></button>
                        <button type="button" class="btn btn-primary btn-lg btn-block answer"
                            id="fourthAnswer"></button>
                    </div>
                    <div class="col-md-3"></div>
                    <!--empty-->
                </div>
            </div>
        </div>
        <div id="theAnswer">
            <div class="row">
                <div class="col-md-12" id="youAnswered"></div>
            </div>
            <div class="row">
                <div class="col-md-12" id="answerRevealed"></div>
            </div>
            <div class="row">
                <div class="col-md-12" id="answerImage"></div>
            </div>
        </div>
        <br>
        <div id="scoreBox">
            <div class="row">
                <div class="col-md-4" id="rights-text"></div>
                <div class="col-md-4" id="wrongs-text"></div>
                <div class="col-md-4" id="unanswereds-text">You left 0 unanswered!</div>
            </div>
        </div>
       
    </div>
    </div>





    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
